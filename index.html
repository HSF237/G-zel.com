<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guzel Mens-Wear</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9;
            color: #2e7d32;
            text-align: center;
        }
        .navbar {
            background-color: #2e7d32;
            padding: 10px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 5px;
            font-size: 18px;
        }
        .navbar a:hover {
            background-color: white;
            color: #2e7d32;
            border-radius: 5px;
        }
        .container {
            margin: 20px;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #2e7d32;
            color: white;
            transition: 0.3s;
        }
        .button:hover {
            background-color: white;
            color: #2e7d32;
            box-shadow: 0px 0px 10px #2e7d32;
        }
        .cart-buttons {
            margin-top: 20px;
        }
        .cart {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
        .payment-buttons {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#" onclick="showAbout()">About</a>
        <a href="https://wa.me/yourwhatsappnumber" target="_blank">Contact</a>
        <a href="#" onclick="showProducts()">Products</a>
    </div>

    <div class="container">
        <h1>Welcome to Guzel Mens-Wear</h1>
        <p>Your one-stop shop for stylish men's shirts!</p>

        <div id="about" style="display: none;">
            <h2>About Our Products</h2>
            <p>We offer high-quality, stylish men's shirts in various designs and colors.</p>
        </div>

        <div id="products" style="display: none;">
            <h2>Our Products</h2>
            <div>
                <p>Formal Shirt - $20</p>
                <button class="button" onclick="addToCart(20)">Add to Cart</button>
            </div>
            <div>
                <p>Casual Shirt - $15</p>
                <button class="button" onclick="addToCart(15)">Add to Cart</button>
            </div>
            <div>
                <p>Party Wear Shirt - $25</p>
                <button class="button" onclick="addToCart(25)">Add to Cart</button>
            </div>
        </div>

        <div class="cart-buttons">
            <button class="button" onclick="showCart()">Cart</button>
            <button class="button" onclick="proceedToBuy()">Proceed to Buy</button>
        </div>

        <div id="cart" class="cart" style="display: none;">Total Amount: $<span id="totalAmount">0</span></div>

        <div class="payment-buttons" id="paymentOptions">
            <button class="button" onclick="pay('Google Pay')">Google Pay</button>
            <button class="button" onclick="pay('Paytm')">Paytm</button>
            <button class="button" onclick="pay('PhonePe')">PhonePe</button>
        </div>
    </div>

    <script>
        let totalAmount = 0;

        function showAbout() {
            document.getElementById("about").style.display = "block";
            document.getElementById("products").style.display = "none";
        }

        function showProducts() {
            document.getElementById("about").style.display = "none";
            document.getElementById("products").style.display = "block";
        }

        function addToCart(price) {
            totalAmount += price;
            alert("Product added to cart!");
        }

        function showCart() {
            document.getElementById("cart").style.display = "block";
            document.getElementById("totalAmount").innerText = totalAmount;
        }

        function proceedToBuy() {
            if (totalAmount === 0) {
                alert("Your cart is empty!");
                return;
            }
            document.getElementById("paymentOptions").style.display = "block";
        }

        function pay(method) {
            let url = "";
            if (method === "Google Pay") {
                url = "https://pay.google.com/";
            } else if (method === "Paytm") {
                url = "https://paytm.com/";
            } else if (method === "PhonePe") {
                url = "https://www.phonepe.com/";
            }
            window.open(url, "_blank");
        }
    </script>

</body>
</html>
