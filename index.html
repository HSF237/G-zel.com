<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GÃ¼zel Men's Wear - Online Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(to right, #6B8E23, #f5f5f5);
        }
        header {
            background: #556b2f;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #cart-icon {
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        #cart-icon:hover {
            transform: scale(1.2);
        }
        input {
            padding: 8px;
            width: 250px;
            border-radius: 5px;
            border: 1px solid #6B8E23;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product {
            border: 2px solid #6B8E23;
            margin: 15px;
            padding: 15px;
            width: 260px;
            background: white;
            box-shadow: 4px 6px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            border-radius: 10px;
            position: relative;
            animation: fadeIn 0.5s ease-in-out;
        }
        .product:hover {
            transform: scale(1.08);
            box-shadow: 0 0 20px #6B8E23;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .cart-button, .buy-button, #proceed-button {
            background: #556b2f;
            color: white;
            border: none;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
            box-shadow: 0 0 10px #6B8E23;
        }
        .cart-button:hover, .buy-button:hover, #proceed-button:hover {
            background: #a4c639;
            box-shadow: 0 0 20px #a4c639;
            transform: scale(1.05);
        }
        #cart {
            display: none;
            position: fixed;
            top: 60px;
            right: 10px;
            width: 300px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 5px;
            z-index: 1000;
        }
        #close-cart-btn {
            background: #ff4d4d;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        #close-cart-btn:hover {
            background: #ff3333;
        }
        .image-slider {
            position: relative;
            width: 100%;
            height: 180px;
            overflow: hidden;
        }
        .image-slider img {
            width: 100%;
            height: 180px;
            display: none;
        }
        .image-slider img.active {
            display: block;
            animation: fadeImage 0.5s;
        }
        @keyframes fadeImage {
            from { opacity: 0.5; }
            to { opacity: 1; }
        }
        .slider-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 20px;
            border-radius: 50%;
            transition: background 0.3s ease;
            z-index: 10;
        }

        .slider-btn:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .prev {
            left: 5px; /* Adjusted for proper positioning */
        }

        .next {
            right: 5px; /* Adjusted for proper positioning */
        }

    </style>
</head>
<body>
    <header>
        <h1>GÃ¼zel Men's Wear</h1>
        <input type="text" id="search-bar" onkeyup="searchProducts()" placeholder="Search for products...">
        <span id="cart-icon" onclick="toggleCart()">ðŸ›’</span>
    </header>
    
    <div id="cart">
        <button id="close-cart-btn" onclick="closeCart()">Close Cart</button>
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <h3 id="total-price">Total: â‚¹0</h3>
        <input type="text" id="customer-name" placeholder="Enter your name">
        <input type="text" id="customer-place" placeholder="Enter your place">
        <button id="proceed-button" onclick="goToWhatsAppCart()">Proceed to Buy</button>
    </div>

    <section class="container" id="products"></section>

    <script>
        const products = [
            { name: "Leather Wallet", price: 800, desc: "Premium leather wallet.", images: ["Untitled-1.png", "garlic (1).webp", "1_3.jpg", "1_4.jpg"] },
            { name: "Men's Perfume", price: 1200, desc: "Long-lasting fragrance.", images: ["2.jpg", "2_2.jpg", "2_3.jpg", "2_4.jpg"] },
            { name: "Casual Shirt", price: 900, desc: "Slim fit casual shirt.", images: ["3.jpg", "3_2.jpg", "3_3.jpg", "3_4.jpg"] },
            { name: "Leather Wallet", price: 800, desc: "Premium leather wallet.", images: ["Untitled-1.png", "garlic (1).webp", "1_3.jpg", "1_4.jpg"] },
            { name: "Men's Perfume", price: 1200, desc: "Long-lasting fragrance.", images: ["2.jpg", "2_2.jpg", "2_3.jpg", "2_4.jpg"] },
            { name: "Casual Shirt", price: 900, desc: "Slim fit casual shirt.", images: ["3.jpg", "3_2.jpg", "3_3.jpg", "3_4.jpg"] },
            { name: "Leather Wallet", price: 800, desc: "Premium leather wallet.", images: ["Untitled-1.png", "garlic (1).webp", "1_3.jpg", "1_4.jpg"] },
            { name: "Men's Perfume", price: 1200, desc: "Long-lasting fragrance.", images: ["2.jpg", "2_2.jpg", "2_3.jpg", "2_4.jpg"] },
            { name: "Casual Shirt", price: 900, desc: "Slim fit casual shirt.", images: ["3.jpg", "3_2.jpg", "3_3.jpg", "3_4.jpg"] },
            { name: "Casual Shirt", price: 900, desc: "Slim fit casual shirt.", images: ["3.jpg", "3_2.jpg", "3_3.jpg", "3_4.jpg"] },
            
        ];

        let cart = {};

        function generateProducts() {
            let productContainer = document.getElementById("products");
            productContainer.innerHTML = "";
            products.forEach((product, index) => {
                let imagesHTML = product.images.map((img, i) => 
                    `<img src="${img}" class="${i === 0 ? 'active' : ''}">`).join('');
                
                productContainer.innerHTML += `
                    <div class="product">
                        <div class="image-slider" id="slider-${index}">
                            ${imagesHTML}
                            <button class="slider-btn prev" onclick="prevImage(${index})">&lt;</button>
                            <button class="slider-btn next" onclick="nextImage(${index})">&gt;</button>
                        </div>
                        <h3>${product.name}</h3>
                        <p>Price: â‚¹${product.price}</p>
                        <button class="cart-button" onclick="addToCart('${product.name}', ${product.price})">Add to Cart</button>
                        <button class="buy-button" onclick="goToWhatsApp('${product.name}', ${product.price})">Buy Now</button>
                    </div>
                `;
            });
        }

        function prevImage(productIndex) {
            let product = products[productIndex];
            let images = document.querySelectorAll(`#slider-${productIndex} img`);
            let activeImageIndex = Array.from(images).findIndex(img => img.classList.contains('active'));
            images[activeImageIndex].classList.remove('active');
            let prevImageIndex = (activeImageIndex - 1 + product.images.length) % product.images.length;
            images[prevImageIndex].classList.add('active');
        }

        function nextImage(productIndex) {
            let product = products[productIndex];
            let images = document.querySelectorAll(`#slider-${productIndex} img`);
            let activeImageIndex = Array.from(images).findIndex(img => img.classList.contains('active'));
            images[activeImageIndex].classList.remove('active');
            let nextImageIndex = (activeImageIndex + 1) % product.images.length;
            images[nextImageIndex].classList.add('active');
        }

        function toggleCart() {
            let cartElement = document.getElementById("cart");
            cartElement.style.display = cartElement.style.display === "block" ? "none" : "block";
        }

        function closeCart() {
            let cartElement = document.getElementById("cart");
            cartElement.style.display = "none";
        }

        function addToCart(product, price) {
            if (cart[product]) cart[product].quantity += 1;
            else cart[product] = { price, quantity: 1 };
            updateCart();
        }

        function updateCart() {
            let cartList = document.getElementById("cart-items");
            let totalPrice = 0;
            cartList.innerHTML = "";
            Object.keys(cart).forEach(item => {
                let itemTotal = cart[item].price * cart[item].quantity;
                totalPrice += itemTotal;
                cartList.innerHTML += `<li>${item} (x${cart[item].quantity}) - â‚¹${itemTotal}</li>`;
            });
            document.getElementById("total-price").textContent = `Total: â‚¹${totalPrice}`;
        }

        function goToWhatsApp(product, price) {
            window.location.href = `https://wa.me/9745544623?text=I want to buy ${product} for â‚¹${price}.`;
        }

        function goToWhatsAppCart() {
            let customerName = document.getElementById("customer-name").value;
            let customerPlace = document.getElementById("customer-place").value;
            let cartDetails = Object.keys(cart).map(item => `${item} (x${cart[item].quantity}) - â‚¹${cart[item].price * cart[item].quantity}`).join('\n');
            let totalPrice = Object.values(cart).reduce((sum, item) => sum + item.price * item.quantity, 0);

            window.location.href = `https://wa.me/9745544623?text=I want to buy the following items:\n${cartDetails}\nTotal: â‚¹${totalPrice}\nCustomer Name: ${customerName}\nCustomer Place: ${customerPlace}`;
        }

        function searchProducts() {
            let input = document.getElementById("search-bar").value.toLowerCase();
            document.querySelectorAll(".product").forEach(product => {
                let title = product.querySelector("h3").textContent.toLowerCase();
                product.style.display = title.includes(input) ? "block" : "none";
            });
        }

        generateProducts();
    </script>
</body>
</html>
