<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guzel Days - Online Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(to right, #8EBC8E, #A4C3A5); /* Olive Green theme */
            animation: fadeIn 1.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        header {
            background: #333;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #search-bar {
            padding: 5px;
            width: 200px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .product {
            border: 1px solid #ddd;
            margin: 15px;
            padding: 15px;
            width: 250px;
            background: white;
            box-shadow: 2px 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
            position: relative;
            border-radius: 8px;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .cart-button, .buy-button {
            background: #ff4081;
            color: white;
            border: none;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .cart-button:hover, .buy-button:hover {
            background: #e60073;
            transform: scale(1.1);
        }

        .image-slider {
            position: relative;
            width: 100%;
            height: 200px; /* Adjusted height */
            overflow: hidden;
            border-radius: 5px;
        }

        .image-slider img {
            width: 100%;
            height: 100%; /* Ensures the image fits properly */
            object-fit: cover; /* Ensures the image maintains aspect ratio while filling the container */
            position: absolute;
            opacity: 0;
        }

        .image-slider img.active {
            opacity: 1;
        }

        .slider-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            border-radius: 50%;
            transition: 0.3s;
        }

        .slider-btn:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .prev { left: 5px; }
        .next { right: 5px; }

        /* Cart modal */
        .cart-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .cart-modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: left;
        }

        .close-cart {
            cursor: pointer;
            padding: 10px;
            background: #ff4081;
            color: white;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        .close-cart:hover {
            background: #e60073;
        }

        .cart-items {
            list-style: none;
            padding: 0;
        }

        .cart-items li {
            margin-bottom: 10px;
        }

        .cart-total {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Guzel Days</h1>
        <input type="text" id="search-bar" placeholder="Search for products..." onkeyup="searchProducts()">
        <button onclick="toggleCart()">ðŸ›’ Cart</button>
    </header>

    <section class="container" id="products">
        <div class="product" data-name="Product 1">
            <div class="image-slider">
                <img src="Untitled-1.png" class="active">
                <img src="image2.jpg">
                <img src="image3.jpg">
                <button class="slider-btn prev" onclick="prevImage(this)">&lt;</button>
                <button class="slider-btn next" onclick="nextImage(this)">&gt;</button>
            </div>
            <h3>Product 1</h3>
            <p>Price: â‚¹500</p>
            <button class="cart-button" onclick="addToCart('Product 1', 500)">Add to Cart</button>
            <button class="buy-button" onclick="buyNow('Product 1', 500)">Buy Now</button>
        </div>
    </section>

    <!-- Cart Modal -->
    <div class="cart-modal" id="cart-modal">
        <div class="cart-modal-content">
            <h2>Your Cart</h2>
            <ul class="cart-items" id="cart-items"></ul>
            <div class="cart-total" id="cart-total">Total: â‚¹0</div>
            <button class="close-cart" onclick="closeCart()">Close</button>
        </div>
    </div>

    <script>
        let cart = [];
        
        function prevImage(button) {
            let images = button.parentElement.querySelectorAll("img");
            let activeIndex = Array.from(images).findIndex(img => img.classList.contains("active"));
            images[activeIndex].classList.remove("active");
            images[(activeIndex - 1 + images.length) % images.length].classList.add("active");
        }

        function nextImage(button) {
            let images = button.parentElement.querySelectorAll("img");
            let activeIndex = Array.from(images).findIndex(img => img.classList.contains("active"));
            images[activeIndex].classList.remove("active");
            images[(activeIndex + 1) % images.length].classList.add("active");
        }
        
        function addToCart(productName, price) {
            cart.push({ name: productName, price: price });
            alert(`${productName} added to cart for â‚¹${price}`);
        }
        
        function buyNow(productName, price) {
            let phoneNumber = "9745544623"; // Replace with your WhatsApp number
            let message = `Hello, I want to buy ${productName} for â‚¹${price}.`;
            let url = `https://api.whatsapp.com/send?phone=${phoneNumber}&text=${encodeURIComponent(message)}`;
            window.location.href = url;
        }

        function toggleCart() {
            let cartModal = document.getElementById("cart-modal");
            if (cartModal.style.display === "flex") {
                cartModal.style.display = "none";
            } else {
                cartModal.style.display = "flex";
                updateCart();
            }
        }

        function closeCart() {
            document.getElementById("cart-modal").style.display = "none";
        }

        function updateCart() {
            let cartItems = document.getElementById("cart-items");
            let cartTotal = document.getElementById("cart-total");
            cartItems.innerHTML = "";
            let total = 0;
            cart.forEach(item => {
                let li = document.createElement("li");
                li.textContent = `${item.name} - â‚¹${item.price}`;
                cartItems.appendChild(li);
                total += item.price;
            });
            cartTotal.textContent = `Total: â‚¹${total}`;
        }

        function searchProducts() {
            let input = document.getElementById("search-bar").value.toLowerCase();
            let products = document.querySelectorAll(".product");
            
            products.forEach(product => {
                let name = product.getAttribute("data-name").toLowerCase();
                product.style.display = name.includes(input) ? "block" : "none";
            });
        }
    </script>
</body>
</html>
