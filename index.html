<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>guzel days</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(to right, #ffafbd, #ffc3a0);
            animation: fadeIn 1.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        header {
            background: #333;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            animation: slideDown 1s ease-in-out;
        }
        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }
        #cart-icon {
            cursor: pointer;
            transition: transform 0.3s;
        }
        #cart-icon:hover {
            transform: scale(1.2);
        }
        #cart {
            position: fixed;
            right: 0;
            top: 60px;
            background: white;
            padding: 15px;
            border: 1px solid #ccc;
            display: none;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s;
        }
        .product {
            height: 200px;
            width: 100px;
            border: 1px solid #ddd;
            margin: 15px;
            padding: 15px;
            display: inline-block;
            background: white;
            box-shadow: 2px 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            animation: popIn 0.5s ease-in-out;
        }
        .product:hover {
            transform: scale(1.05);
            box-shadow: 4px 8px 12px rgba(0, 0, 0, 0.3);
        }
        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        button:hover {
            background: #218838;
        }
        #payment-options {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.5s;
        }
    </style>
</head>
<body>
    <header>
        <h1>guzel days</h1>
        <input type="text" id="search-bar" placeholder="Search for products..." onkeyup="searchProducts()">
        <div id="cart-icon" onclick="toggleCart()">ðŸ›’</div>
    </header>
    
    <div id="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <button onclick="showPaymentOptions()">Proceed to Buy</button>
    </div>
    
    <div id="payment-options">
        <h2>Select Payment Method</h2>
        <div class="payment-options">
            <button onclick="makePayment('GPay')">Google Pay</button>
            <button onclick="makePayment('PhonePe')">PhonePe</button>
            <button onclick="makePayment('Paytm')">Paytm</button>
        </div>
    </div>
    
    <section id="products">
        <div class="product" data-name="white mens cotton shirt">
            <img src="Untitled-1.png">
            <h3>white mens cotton shirt</h3>
            <p>Price: â‚¹500</p>
            <button onclick="addToCart('white mens cotton shirt', 500)">Add to Cart</button>
        </div>
    </section>
    
    <script>
        let cart = [];
        function toggleCart() {
            let cartElement = document.getElementById('cart');
            cartElement.style.display = (cartElement.style.display === 'none' || cartElement.style.display === '') ? 'block' : 'none';
        }
        function addToCart(name, price) {
            cart.push({ name, price });
            updateCart();
        }
        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';
            cart.forEach((item, index) => {
                const li = document.createElement('li');
                li.textContent = `${item.name} - â‚¹${item.price}`;
                const removeBtn = document.createElement('button');
                removeBtn.textContent = 'X';
                removeBtn.onclick = () => { removeFromCart(index); };
                li.appendChild(removeBtn);
                cartItems.appendChild(li);
            });
        }
        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }
        function showPaymentOptions() {
            if (cart.length === 0) {
                alert('Your cart is empty. Add items before proceeding to buy.');
                return;
            }
            document.getElementById('payment-options').style.display = 'block';
        }
        function searchProducts() {
            let query = document.getElementById('search-bar').value.toLowerCase();
            let products = document.querySelectorAll('.product');
            products.forEach(product => {
                let name = product.getAttribute('data-name').toLowerCase();
                product.style.display = name.includes(query) ? 'inline-block' : 'none';
            });
        }
    </script>
</body>
</html>
